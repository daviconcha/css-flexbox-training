<!DOCTYPE html>
<html lang="pt-PT">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Real Estate Agency</title>
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <div class="header">
      <div class="logo">Salle</div>
      <div class="menu">
        <a href="#">State</a>
        <a href="#">Search</a>
        <a href="#">Homes</a>
        <a href="#">Solution</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
        <button>Login</button>
      </div>
    </div>
    <div class="banner">
      <div class="content">
        <h1>Find the Perfect Place</h1>
        <form class="search">
          <input type="text" placeholder="Search" />
          <button>Search</button>
        </form>
      </div>
    </div>
    <div class="details">
      <div class="home-details">
        <img src="assets/img/living-room.jpg" alt="Living Room" />
        <p>Living Room</p>
      </div>
      <div class="home-details">
        <img src="assets/img/dining-area.jpg" alt="Dining Area" />
        <p>Dining Area</p>
      </div>
      <div class="home-details">
        <img src="assets/img/kitchen.jpg" alt="Kitchen" />
        <p>Kitchen</p>
      </div>
      <div class="home-details">
        <img src="assets/img/bedroom.jpg" alt="Bedroom" />
        <p>Bedroom</p>
      </div>
    </div>
  </body>
</html>
